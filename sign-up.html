<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/giphy.gif" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign-up.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <nav class="nav-container">
            <div class="nav-items title">Blood Bank</div>
            <div class="nav-items"><a href="index.html">Home</a></div>
            <div class="nav-items"><a href="about-us.html">About</a></div>
            <div class="nav-items"><a href="contact.html">Contact</a></div>
            <div class="nav-items"><a href="login.html">Login</a></div>
            <div class="nav-items sign-up"><a href="#">Sign-up</a></div>
        </nav>

        <!-- Form -->
        <div class="form-container">
            <form id="signupForm">
                <!-- Personal Information Section -->
                <div class="form-section active" id="personalInfoSection">
                    <h2> <span>1</span> Personal Information</h2>

                    <input type="text" name="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                    <input type="number" name="age" placeholder="Age" required>
                    <input type="text" name="city" placeholder="City" required>

                </div>

                <!-- Contact Information Section -->
                <div class="form-section" id="contactInfoSection">
                    <h2><span>2</span> Contact Information</h2>
                    <input type="email" name="email" placeholder="Email" required><br><br>
                    <input type="text" name="address" placeholder="Address" required><br><br>
                    <input type="text" name="phone" placeholder="Phone" required><br><br>
                </div>

                <!-- Account Information Section -->
                <div class="form-section" id="accountInfoSection">
                    <h2><span>3</span> Account Information</h2>
                    <input type="text" name="username" placeholder="Username" required><br><br>
                    <input type="password" name="password" placeholder="Password" required><br><br>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required><br><br>
                </div>

                <!-- Medical Information Section -->
                <div class="form-section" id="medicalInfoSection">
                    <h2><span>4</span> Medical Information</h2>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select><br><br>
                    <input type="text" name="bloodType" placeholder="Blood Type" required><br><br>
                </div>

                <!-- Navigation Buttons -->
                <div class="form-navigation">
                    <button type="button" id="prevBtn" onclick="navigate(-1)" style="display: none;">Previous</button>
                    <button type="button" id="nextBtn" onclick="navigate(1)">Next</button>
                    <button type="submit" id="submitBtn" style="display: none;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/sign-up.js"></script>
</html>
