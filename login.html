<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/giphy.gif" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <nav class="nav-container">
            <div class="nav-items title">Blood Bank</div>
            <div class="nav-items"><a href="index.html">Home</a></div>
            <div class="nav-items"><a href="about-us.html">About</a></div>
            <div class="nav-items"><a href="contact.html">Contact</a></div>
            <div class="nav-items"><a href="login.html">Login</a></div>
            <div class="nav-items sign-up"><a href="sign-up.html">Sign-up</a></div>
        </nav>

        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <a href="#" id="forgot-password">Forgot Password?</a>
            <div class="social-login">
                <p>Or login with other social media option:</p>
                <button class="social-btn facebook">Facebook</button>
                <button class="social-btn google">Google</button>
            </div>
        </div>
    </div>
</body>

</html>
